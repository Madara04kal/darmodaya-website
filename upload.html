<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Image Upload Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    .upload-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .preview img {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
    .url-box {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<h2>Admin Image Upload Panel</h2>

<div class="upload-box">
  <input type="file" id="imageUpload" accept="image/*" />
  <button id="uploadBtn" onclick="uploadImage()">Upload Image</button>

  <div id="preview" class="preview"></div>
  <div id="urlBox" class="url-box" style="display:none;"></div>
</div>

<script>
const CLOUD_NAME = "dvlo3vmrb";
const UPLOAD_PRESET = "unsigned_upload"; // make sure this exists in Cloudinary

async function uploadImage() {
  const fileInput = document.getElementById("imageUpload");
  const file = fileInput.files[0];
  const uploadBtn = document.getElementById("uploadBtn");

  if (!file) {
    alert("Please select an image first!");
    return;
  }

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);
  formData.append("folder", "Dhamma school"); // Upload images to this folder

  uploadBtn.innerText = "Uploading...";
  uploadBtn.disabled = true;

  try {
    const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    if (data.secure_url) {
      document.getElementById("preview").innerHTML = `<img src="${data.secure_url}" alt="Uploaded Image">`;

      const urlBox = document.getElementById("urlBox");
      urlBox.style.display = "block";
      urlBox.innerHTML = `<strong>Image URL:</strong><br>${data.secure_url}`;
    }
  } catch (err) {
    alert("Upload failed: " + err.message);
  }

  uploadBtn.innerText = "Upload Image";
  uploadBtn.disabled = false;
}
</script>

</body>
</html>
