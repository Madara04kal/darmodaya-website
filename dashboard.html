<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Dharmodaya</title>
<link rel="icon" href="https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763204150/Buddhismfavicon_s4sn8c.png">
<style>
body { font-family: 'Poppins', sans-serif; background:#f5f7fa; padding: 20px; }
h1 { text-align: center; }
button { padding: 10px 15px; border:none; background:#ff9800; color:white; border-radius:6px; cursor:pointer; }
button:hover { background:#e68900; }
</style>
</head>
<body>

<h1>Welcome to Dashboard</h1>
<button id="logoutBtn">Logout</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBPUujCg855oUZk_NlIfyunUtcuWVZxXFI",
  authDomain: "darmodaya-site.firebaseapp.com",
  projectId: "darmodaya-site",
  storageBucket: "darmodaya-site.firebasestorage.app",
  messagingSenderId: "113027448000",
  appId: "1:113027448000:web:d65f6efebf745d06f64125"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Check auth state
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = "login.html";
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  auth.signOut().then(() => { window.location.href = "login.html"; });
});
</script>

</body>
</html>
