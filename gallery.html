<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<h2>Image Gallery</h2>
<div class="gallery" id="gallery"></div>

<script>
const images = [
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763223226/fza3cckh0nrjgh90nhcr.jpg",
  // Add more Cloudinary URLs here as you upload them
];

const container = document.getElementById("gallery");

images.forEach(url => {
  const imgEl = document.createElement("img");
  imgEl.src = url;
  container.appendChild(imgEl);
});
</script>

</body>
</html>
