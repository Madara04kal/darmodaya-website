<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763204150/Buddhismfavicon_s4sn8c.png" />
<title>Darmodaya-Gallery</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
<style>
  /* Body & Background */
  body {
    font-family: 'Poppins', Arial, sans-serif;
    padding: 20px;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    min-height: 100vh;
  }

  /* Heading */
  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-family: 'Pacifico', cursive; /* new font */
    font-size: 3rem;                 /* bigger size */
    color: #2c3e50;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    position: relative;
    animation: bounceFade 1.5s ease-in-out infinite; /* animation */
  }
  h2::after {
    content: '';
    display: block;
    width: 80px;
    height: 5px;
    background: #3498db;
    margin: 10px auto 0 auto;
    border-radius: 3px;
  }

  /* Bounce + fade animation */
  @keyframes bounceFade {
    0%, 100% { transform: translateY(0); opacity: 0.8; }
    50% { transform: translateY(-10px); opacity: 1; }
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  /* Uniform gallery images */
  .gallery img {
    width: 100%;
    height: 200px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    object-fit: cover;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 70%;
    border-radius: 12px;
    margin-bottom: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  /* Buttons inside lightbox */
  .lightbox button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .close-btn {
    background: #ff4c4c;
    color: white;
  }
  .close-btn:hover { background: #e63939; transform: scale(1.1); }

  .download-btn {
    background: #28a745;
    color: white;
  }
  .download-btn:hover { background: #218838; transform: scale(1.1); }

  .share-btn {
    background: #007bff;
    color: white;
  }
  .share-btn:hover { background: #0056b3; transform: scale(1.1); }

  /* Prev/Next buttons style */
  .prev-btn, .next-btn {
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  .prev-btn:hover, .next-btn:hover {
    background: #ffc107;
    color: #000;
    transform: scale(1.1);
  }

</style>
</head>
<body>
  
<h2>Image Gallery</h2>
<div class="gallery" id="gallery"></div>

<!-- Lightbox Modal -->
<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="" alt="Enlarged Image">
  <div>
    <button class="prev-btn" onclick="prevImage()">⟨ Prev</button>
    <button class="next-btn" onclick="nextImage()">Next ⟩</button>
  </div>
  <div>
    <button class="download-btn" id="downloadBtn">Download</button>
    <button class="share-btn" id="shareBtn">Share</button>
    <button class="close-btn" onclick="closeLightbox()">Close</button>
  </div>
</div>

<script>
const images = [
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763223226/fza3cckh0nrjgh90nhcr.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763210554/gb26gd8tue7r7c165akp.png",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763208374/lholp4mgdy7dlgujrqus.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763205138/jddbwplo2ohi1bcshbra.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763204174/image1.1_t4mhtq.png",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763234502/Dhamma%20school/s0ingtpubuyvgmbmesar.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763234572/Dhamma%20school/qklssaxxqup4gg7qkbrp.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763234604/Dhamma%20school/ewoj9gp8pcpp6nzpktj6.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763234632/Dhamma%20school/iyowpbewgcszuwexmbcv.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763234657/Dhamma%20school/yliqobcwwn2nr66ydqwx.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763234679/Dhamma%20school/wlqeuwynlpdfxm3wmflb.jpg",
  "https://res.cloudinary.com/dvlo3vmrb/image/upload/v1763234702/Dhamma%20school/b0ufrtegscjxgyg0qbhn.jpg",


];

const container = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const downloadBtn = document.getElementById("downloadBtn");
const shareBtn = document.getElementById("shareBtn");

let currentIndex = 0;

// create gallery images
images.forEach((url, index) => {
  const imgEl = document.createElement("img");
  imgEl.src = url;
  imgEl.addEventListener("click", () => openLightbox(index));
  container.appendChild(imgEl);
});

function openLightbox(index) {
  currentIndex = index;
  lightbox.style.display = "flex";
  updateLightbox();
}

// Update lightbox image and buttons
function updateLightbox() {
  const url = images[currentIndex];
  lightboxImg.src = url;

  // download button (fetch as blob)
  downloadBtn.onclick = async () => {
    try {
      const response = await fetch(url);
      const blob = await response.blob();
      const blobUrl = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = blobUrl;
      a.download = url.split("/").pop();
      a.click();
      URL.revokeObjectURL(blobUrl);
    } catch (err) {
      alert("Download failed: " + err.message);
    }
  };

  // share button
  shareBtn.onclick = () => {
    if (navigator.share) {
      navigator.share({ title: "Check out this image", url });
    } else {
      alert("Share not supported. Copy this link: " + url);
    }
  };
}

// Close lightbox
function closeLightbox() {
  lightbox.style.display = "none";
  lightboxImg.src = "";
}

// Navigate images
function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  updateLightbox();
}
function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateLightbox();
}

// Swipe support for touch devices
let startX = 0;
lightbox.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
lightbox.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (endX - startX > 50) prevImage(); // swipe right
  if (startX - endX > 50) nextImage(); // swipe left
});

// Arrow key navigation
document.addEventListener('keydown', e => {
  if (lightbox.style.display === 'flex') {
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'Escape') closeLightbox();
  }
});
</script>

<div style="text-align:center; margin:40px 0 20px 0;">
  <a href="upload.html">
    <button style="
      padding: 12px 25px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    " 
    onmouseover="this.style.background='#e68900';" 
    onmouseout="this.style.background='#ff9800';">
      Upload Image
    </button>
  </a>
</div>



</body>
</html>
